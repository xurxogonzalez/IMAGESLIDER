<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="container">
    <figure class="image-container">
        <img class="visible" src="http://placekitten.com/800/600" alt="Imagen 1" title="1">
        <img src="http://placekitten.com/600/800" alt="Imagen 2" title="2">
        <img src="http://placekitten.com/840/540" alt="Imagen 3" title="3">
        <img src="http://placekitten.com/900/600" alt="Imagen 4" title="4">
        <img src="http://placekitten.com/900/300" alt="Imagen 4" title="5">
        <img src="http://placekitten.com/1200/800" alt="Imagen 4" title="6">
    </figure>
    <div class="btn-container">
        <button class="btn previous btn-hidden">previo</button>
        <button class="btn next">siguiente</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
